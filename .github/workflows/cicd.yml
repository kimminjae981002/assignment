name: CI/CD Pipeline

# master 브랜치에 push나 pull request가 있을 때 실행된다.
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # EC2 키 설정
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key-pair-secret.pem
          chmod 600 key-pair-secret.pem

      # ubuntu 접속 및 코드 최신화 재실행
      - name: SSH to EC2 and update code
        run: |
          ssh -i key-pair-secret.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP }} "
            cd /assignment &&
            git pull origin master &&
            pm2 reload nest-server"
